<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Auth Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      width: 350px;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    .auth-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .auth-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4e54c8;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .auth-box button:hover {
      background: #3d43b4;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle-link a {
      color: #4e54c8;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-box" id="authBox">
    <h2 id="formTitle">Login</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username" required />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required />
    </div>
    <div class="input-group" id="emailGroup" style="display: none;">
      <input type="email" id="email" placeholder="Email" />
    </div>
    <button id="submitBtn">Login</button>
    <div class="toggle-link" id="toggleText">
      Don't have an account? <a href="#" id="toggleForm">Register</a>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const emailGroup = document.getElementById('emailGroup');
    const submitBtn = document.getElementById('submitBtn');
    const toggleText = document.getElementById('toggleText');

    let isRegister = false;

    function toggleFormMode() {
      isRegister = !isRegister;
      formTitle.textContent = isRegister ? 'Register' : 'Login';
      emailGroup.style.display = isRegister ? 'block' : 'none';
      submitBtn.textContent = isRegister ? 'Register' : 'Login';

      toggleText.innerHTML = isRegister
        ? "Already have an account? <a href='#' id='toggleForm'>Login</a>"
        : "Don't have an account? <a href='#' id='toggleForm'>Register</a>";

      // Reassign listener
      document.getElementById('toggleForm').addEventListener('click', function(e) {
        e.preventDefault();
        toggleFormMode();
      });
    }

    document.getElementById('toggleForm').addEventListener('click', function(e) {
      e.preventDefault();
      toggleFormMode();
    });
  </script>
</body>
</html>
